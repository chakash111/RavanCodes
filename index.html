<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVAN PRO HUB | Code Anywhere</title>
    <style>
        :root { --neon: #00ffcc; --dark: #0a0a0a; --gray: #1a1a1a; }
        body { background: var(--dark); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; }
        h1 { color: var(--neon); text-align: center; text-transform: uppercase; letter-spacing: 3px; }

        /* Quick Reference Sheet */
        .cheat-sheet { background: var(--gray); padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; overflow-x: auto; }
        .cheat-sheet h3 { margin: 0 0 10px 0; font-size: 14px; color: var(--neon); }
        code { background: #000; color: #ff00ff; padding: 2px 5px; border-radius: 3px; font-size: 12px; margin-right: 5px; }

        /* Editor Section */
        .editor-area { background: var(--gray); padding: 15px; border-radius: 15px; border: 2px solid var(--neon); }
        textarea { width: 100%; height: 180px; background: #000; color: var(--neon); border: 1px solid #444; border-radius: 8px; padding: 10px; font-family: monospace; resize: none; box-sizing: border-box; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .run-btn { background: var(--neon); color: #000; }
        .copy-btn { background: #333; color: #fff; }

        /* Output Window */
        #output { width: 100%; height: 200px; background: #fff; border-radius: 8px; margin-top: 15px; border: none; }

        /* Helper Tools */
        .tools { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tool-box { background: var(--gray); padding: 10px; border-radius: 8px; font-size: 12px; text-align: center; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>RAVAN HUB üíª</h1>

    <div class="cheat-sheet">
        <h3>üìö Quick Help:</h3>
        <code>&lt;a href=""&gt;Link&lt;/a&gt;</code>
        <code>&lt;img src=""&gt;</code>
        <code>&lt;div&gt;</code>
        <code>&lt;button&gt;</code>
        <code>&lt;style&gt;</code>
    </div>

    <div class="editor-area">
        <textarea id="codeInput" placeholder="Apna HTML/CSS code yahan likho..."></textarea>
        <div class="btn-group">
            <button class="btn run-btn" onclick="runCode()">RUN CODE ‚ñ∂Ô∏è</button>
            <button class="btn copy-btn" onclick="clearCode()">CLEAR üóëÔ∏è</button>
        </div>
        <iframe id="output"></iframe>
    </div>

    <div class="tools">
        <div class="tool-box">
            <strong>Color Picker:</strong><br>
            <input type="color" id="colorPicker" onchange="console.log(this.value)" style="width:100%; margin-top:5px;">
        </div>
        <div class="tool-box">
            <strong>Learning:</strong><br>
            SoloLearn HTML/CSS
        </div>
    </div>
</div>

<script>
    function runCode() {
        const code = document.getElementById('codeInput').value;
        const output = document.getElementById('output').contentWindow.document;
        output.open();
        output.write(code);
        output.close();
    }

    function clearCode() {
        document.getElementById('codeInput').value = "";
    }

    // Starting Sample Code
    document.getElementById('codeInput').value = "\n<style>\n  body { text-align: center; background: yellow; }\n  h1 { color: red; }\n</style>\n<h1>Ravan Is Pro!</h1>\n<p>Main SoloLearn se seekh raha hoon.</p>";
</script>

</body>
</html>
