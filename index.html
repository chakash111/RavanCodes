<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravan Codes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="profile-img">
            <img src="https://i.ibb.co/HThZcKrd/file-00000000ae507208831d1518a15bc4e6.png" alt="Ravan">
        </div>

        <h2>RAVAN</h2>
        <p>Web Developer | Beat Maker</p>

                <div class="social-links">
            <a href="#" class="btn insta">Instagram</a>
            <a href="#" class="btn yt">YouTube</a>
        </div>

                <div class="music-section">
            <audio id="myBeat">
                <source src="https://files.catbox.moe/4rnhll.mp3" type="audio/mpeg">
            </audio>
            <button onclick="toggleMusic()" class="btn music-btn" id="pBtn">Play Beat ðŸŽµ</button>
        </div>
    </div> 
    <script>
  var song = document.getElementById("myBeat");
  var pBtn = document.getElementById("pBtn");

  // Pehle music ko load hone do
  song.load();

  function toggleMusic() {
    // Agar music paused hai toh play karo
    if (song.paused) {
      song.play().then(() => {
        // Agar play ho gaya toh button change karo
        pBtn.innerHTML = "Pause Beat â¸ï¸";
        pBtn.style.boxShadow = "0 0 20px #ff00ff";
      }).catch(error => {
        // Sirf tab alert dikhao jab browser mana kare
        console.log("Playback error: ", error);
        alert("Bhai, pehle 'RAVAN' par ek baar touch karo, phir play dabao!");
      });
    } else {
      // Agar music chal raha hai toh pause karo
      song.pause();
      pBtn.innerHTML = "Play Beat ðŸŽµ";
      pBtn.style.boxShadow = "none";
    }
  }
</script>
