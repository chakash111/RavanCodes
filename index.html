<!DOCTYPE html>
<html>
<head>
  <title>Ravan Code Lab</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>ðŸ’» Ravan Code Lab</h1>

<div>
  <button onclick="addCode('<h1>Heading</h1>')">H1</button>
  <button onclick="addCode('<button>Click Me</button>')">Button</button>
  <button onclick="addCode('<p>Paragraph</p>')">Paragraph</button>
</div>

<textarea id="codeArea"></textarea>

<br>
<button onclick="runCode()">â–¶ Run Code</button>

<iframe id="preview"></iframe>

<script>
function addCode(text){
  document.getElementById("codeArea").value += "\n" + text;
}

function runCode(){
  let code = document.getElementById("codeArea").value;
  let preview = document.getElementById("preview").contentWindow.document;
  preview.open();
  preview.write(code);
  preview.close();
}
</script>

</body>
</html>
