<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Ravan Code Lab PRO</title>

<style>
body{
  margin:0;
  padding:10px;
  background:#0d0d0d;
  color:white;
  font-family:Arial;
}

h1,h3{
  text-align:center;
  margin:8px 0;
}

/* TOOLBAR */
.toolbar{
  text-align:center;
  margin-bottom:10px;
}

.toolbar button{
  padding:8px 14px;
  margin:4px;
  border:none;
  border-radius:8px;
  background:#ff0057;
  color:white;
  font-weight:bold;
}

/* SYMBOL BAR */
.symbol-bar{
  display:flex;
  overflow-x:auto;
  gap:6px;
  padding:6px;
  margin-bottom:10px;
  background:#111;
  border-radius:8px;
}

.symbol-bar button{
  flex:0 0 auto;
  padding:6px 10px;
  background:#333;
  color:white;
  border:none;
  border-radius:6px;
}

/* CSS SHORTCUTS */
.css-tools{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:10px;
}

.css-tools button{
  padding:6px 10px;
  font-size:12px;
  background:#222;
  color:white;
  border:none;
  border-radius:6px;
}

textarea{/* AUTO RUN ON LOAD */
runCode();

</script>

</body>
</html>
