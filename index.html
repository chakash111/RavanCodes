    <script>

  function toggleMusic() {
    if (song.paused) {
      song.play().then(() => {
        pBtn.innerHTML = "Pause Beat â¸ï¸";
        card.classList.add("playing"); // Animation chalu
      }).catch(err => alert("Pehle page tap karo!"));
    } else {
      song.pause();
      pBtn.innerHTML = "Play Beat ðŸŽµ";

</script>
